name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build UI Components
        run: pnpm build:ui

      - name: Build Vue App
        run: pnpm build:vue

      - name: Build React App
        run: pnpm build:react

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: apps/vue-app/dist
          target-folder: vue-app

      - name: Deploy React App
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: apps/react-app/dist
          target-folder: react-app 